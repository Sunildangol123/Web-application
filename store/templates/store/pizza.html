{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
     {% for product in products %}
	<div class="col-lg-4">
          <img class="thumbnail" src="{{product.image.url}}">
		<div class="box-element product">
               <h5><strong>{{product.name}}</strong></h5>
               <hr>
               <button  data-product={{product.id}} data-action="add" class="btn btn-outline-primary add-btn update-cart">Make Order</button>
               <a class="btn btn-outline-success" href="#">About</a>
               <h4 style="display: inline-block; float: right"><strong>Rs.{{product.price|floatformat:2}}</strong>

		</div>
     </div>
     {% endfor %}
     


</div>
{% endblock content %}
